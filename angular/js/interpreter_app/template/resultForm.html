<div class="container">
    <div class="row col">
        <div class="col-md-1 col-sm-2">
            <span class="resLabel">Результат:</span>
        </div>
        <div class="col-sm-2">
            <select class="selectpicker" ng-model="function.array_type" ng-options="o.value as o.name for o in is_array" ng-change="sizeResultRefresh(function.array_type,function.type)">
            </select>
        </div>
        <div class="col-md-2 col-sm-3">
            <input type="text" ng-disabled=!function.array_type name="size" ng-pattern='positiveIntPattern' class="form-control" placeholder="Size" ng-model="function.size" ng-change="updateResultPattern(function.type,function.size)" >
        </div>
        <div class="col-sm-2">
            <select class="selectpicker" ng-model="function.type"  ng-options="t.type as t.name for t in types" ng-change="updateResultPattern(function.type,function.size)" >
            </select>
        </div>
        <!--<div class="row">-->
            <button type="submit" class="btn btn-default pull-right btnInterp" ng-click="sendJson(interpreterServer)" ng-disabled=interpreterForm.$invalid>Відправити</button>
        <!--</div>-->
    </div>
</div>
